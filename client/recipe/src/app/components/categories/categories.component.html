<div *ngIf="isCategories">
  <div class="categories" *ngFor="let cat of listOfCategories">
    <button mat-button class="categoryBtn" [routerLink]="['recipes/', cat.id]"
            routerLinkActive="active">{{ cat.category }}
    </button>
  </div>
</div>

<div *ngIf="!isCategories">
    <recipe-page></recipe-page>
</div>
